<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/home.css" />
    <link rel="stylesheet" href="./src/css/seatBooking.css" />
    <title>Seat booking</title>
  </head>
  <body>
    <header>
      <h1>Seat booking</h1>
    </header>

    <main>
      <div class="seat-type-container">
        <h2>choose your seat type</h2>
        <div class="seat-type">
          <div class="standard-seats">
            <h1 class="type-name">Standard</h1>
            <button class="choose">Select</button>
          </div>
          <div class="premium-seats">
            <h1 class="type-name">Premium</h1>
            <button class="choose">Select</button>
          </div>
        </div>
      </div>

      <div class="seat-qty-container">
        <h1>Select no. of seats</h1>
        <div class="seat-qty">
          <button class="seat">1</button>
          <button class="seat">2</button>
          <button class="seat">3</button>
          <button class="seat">4</button>
          <button class="seat">5</button>
          <button class="seat">6</button>
          <button class="seat">7</button>
          <button class="seat">8</button>
          <button class="seat">9</button>
          <button class="seat">10</button>
        </div>
      </div>

      <div class="choose-seats">
        <button class="go-to-seats">Choose seats</button>
      </div>
    </main>

    <script src="./src/js/seatBooking.js"></script>
  </body>
</html>
